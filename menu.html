<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f9f9f9;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: goldenrod;
        padding: 10px 20px;
      }

      .logo img {
        width: 150px;
        height: 150px;
      }

      .nav-links {
        display: flex;
        gap: 20px;
      }

      .nav-links a {
        color: black;
        text-decoration: none;
        font-size: 28px;
        padding: 8px 16px;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }

      .nav-links a:hover {
        background-color: honeydew;
      }

      .reservation-form {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 8px;
        max-width: 600px;
        margin: 20px auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .reservation-form h2 {
        font-size: 28px;
        text-align: center;
        margin-bottom: 20px;
      }

      .reservation-form label {
        font-size: 16px;
        margin-bottom: 8px;
        display: block;
        font-weight: bold;
      }

      .reservation-form input,
      .reservation-form select,
      .reservation-form button {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        font-size: 16px;
        border-radius: 4px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      .reservation-form input[type="date"],
      .reservation-form input[type="time"],
      .reservation-form select {
        width: 100%;
      }

      .reservation-form button {
        background-color: goldenrod;
        color: white;
        font-size: 18px;
        cursor: pointer;
        border: none;
        transition: background-color 0.3s;
      }

      .reservation-form button:hover {
        background-color: #e1a800;
      }

      .footer {
        background-color: rgb(221, 183, 86);
        color: black;
        padding: 40px 20px;
        font-size: 22px;
        text-align: center;
      }

      .footer-content {
        display: flex;
        justify-content: space-around;
        gap: 30px;
        flex-wrap: wrap;
      }

      .footer-content div {
        flex: 1;
        min-width: 250px;
      }

      .footer-content a {
        color: black;
        text-decoration: none;
      }

      .footer-content a:hover {
        text-decoration: underline;
      }
      button {
        position: relative;
        left: 600px;
        top: -160px;
        background-color: #e1a800;
        color: black;
        font-size: 20px;
        font-weight: bold;
        border: 5px solid black;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="logo">
        <img src="logo.jpg" alt="Logo" />
      </div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="menu.html">Menu</a>
        <a href="#gallery">Gallery</a>
        <a href="reservation.html">Reservation</a>
        <a href="#reviews">Reviews</a>
      </div>
    </div>
    <br />
    <div class="image">
      <img
        src="images/vegetable_biriyani.jpg"
        style="
          width: 50%;
          height: 500px;
          gap: 10px;
          position: relative;
          left: 400px;
        "
      />
    </div>
    <div
      class="main"
      style="
        width: 100%;
        height: 500px;
        background-color: lemonchiffon;
        gap: 20px;
      "
    >
      <img
        src="images/jalebi.jpg"
        style="
          width: 300px;
          height: 300px;
          position: relative;
          top: 30px;
          left: 30px;
        "
      />
      <button
        onclick="window.location.href='breakfast.html'"
        style="padding: 40px; width: 300px; position: relative; left: 300px"
      >
        Go to Breakfast Menu
      </button>
      <br />
      <br />
      <button
        onclick="window.location.href='dinner.html'"
        style="
          padding: 40px;
          width: 300px;
          position: relative;
          top: -400px;
          right: -10px;
        "
      >
        Go to Dinner menu
      </button>
      <img
        src="images/palak_paneer.jpg"
        style="
          width: 300px;
          height: 300px;
          position: relative;
          left: 900px;
          top: -300px;
        "
      />
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <div>
          <h3>Contact Information</h3>
          <p>
            Email:
            <a href="mailto:spiceandbliss25@gmail.com"
              >spiceandbliss25@gmail.com</a
            >
          </p>
          <p>Phone: <a href="tel:+91 8618806821">+91 8618806821</a></p>
        </div>
        <div>
          <h3>Business Timings</h3>
          <p>Monday - Friday: 10:00 AM - 11:00 PM</p>
          <p>Saturday - Sunday: 11:00 AM - 11:00 PM</p>
        </div>
      </div>
      <div>
        <p>&copy; 2025 Spice and Bliss. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
